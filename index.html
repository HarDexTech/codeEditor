<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Code Editor</title>
    <link rel="shortcut icon" href="fav.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="responsive invisible" id="responsive">
      <p>
        This content is optimized for display on tablets and desktop computers
        (screen width 768px and up). Please switch to a larger device for the
        intended experience, or try rotating your current device to landscape
        (horizontally) mode.
      </p>
    </div>
    <h1 class="text">HTML Code Editor</h1>

    <div class="container">
      <div id="editor">
        <nav id="navContainer">
          <button type="button" id="clear">
            <i class="fa-solid fa-trash" style="color: #ffffff"></i>
          </button>
          <button type="button" id="copy">
            <i class="fa-solid fa-copy" style="color: #ffffff"></i>
          </button>
          <button type="button" id="export">
            <i class="fa-solid fa-file-export" style="color: #ffffff"></i>
          </button>
          <button type="button" id="save">
            <i class="fas fa-save" style="color: #ffffff"></i>
          </button>
          <button type="button" id="run">
            <i class="fa-solid fa-play" style="color: #ffffff"></i>
          </button>
        </nav>
        <textarea name="" id="input" cols="30" rows="10"></textarea>
      </div>
      <div id="preview">
        <p>Preview</p>
        <iframe src="" frameborder="0" id="output"></iframe>
      </div>
    </div>

    <div class="notification invisible" id="notificationMessages"></div>
  </body>
  <script src="script.js"></script>
</html>
