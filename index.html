    <!-- Main container for the editor and preview -->
    <main class="container">
      <!-- Editor section -->
      <div id="editor">
        <!-- Navigation bar for editor actions -->
        <nav id="navContainer">
          <!-- Character count display -->
          <div id="countChar"></div>
          <div class="nav-btnContainer">
            <!-- import button -->
            <button type="button" id="import">
              <i class="fa-solid fa-file-import"></i>
            </button>
            <!-- Clear button -->
            <button type="button" id="clear">
              <i class="fa-solid fa-trash"></i>
            </button>
            <!-- Copy button -->
            <button type="button" id="copy">
              <i class="fa-solid fa-copy"></i>
            </button>
            <!-- Export button -->
            <button type="button" id="export">
              <i class="fa-solid fa-file-export"></i>
            </button>
            <!-- Save button -->
            <button type="button" id="save">
              <i class="fas fa-save"></i>
            </button>
            <!-- Run button -->
            <button type="button" id="run">
              <i class="fa-solid fa-play"></i>
            </button>
          </div>
        </nav>
        <!-- Textarea for code input -->
        <textarea name="" id="input" cols="30" rows="10"></textarea>
      </div>
      <!-- Preview section -->
      <div id="preview">
        <p>Preview</p>
        <!-- Iframe to display the output -->
        <iframe src="" frameborder="0" id="output"></iframe>
      </div>
    </main>

    <!-- Notification messages container -->
    <div class="notification invisible" id="notificationMessages"></div>
  </body>
  <!-- Link to the external JavaScript file -->
  <script src="script.js"></script>
</html>
